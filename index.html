<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 1. 樣式與圖標 -->

  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",

  <style>
    /* 隱藏橫向捲軸但保留功能 */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* 確保輸入框在 iOS 上顯示正常 */
    input, select { -webkit-appearance: none; }

    /* --- 排行榜動畫定義 --- */
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 0.5; }
      100% { transform: scale(1.3); opacity: 0; }
    }
    .animate-pulse-ring { animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite; }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.9) translateY(10px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    .animate-pop-in { animation: popIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-down { animation: slideDown 0.6s ease-out forwards; }

    @keyframes shine {
      0% { background-position: 200% center; }
      100% { background-position: -200% center; }
    }
    .text-shine {
      background: linear-gradient(to right, #fbbf24 20%, #fff 50%, #fbbf24 80%);
      background-size: 200% auto;
      color: #000;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
    }

    /* --- 3D 翻牌動畫與效果 --- */
    .perspective-1000 { perspective: 1000px; }
    .transform-style-3d { transform-style: preserve-3d; }
    .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
    .rotate-y-180 { transform: rotateY(180deg); }
  </style>
</head>
<body class="bg-[#151716] text-white font-sans antialiased selection:bg-emerald-500/30">
  <div id="root"></div>

  <!-- 4. 應用程式邏輯 -->
  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useMemo, useRef } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      Calendar, Ship, ChevronRight, Save, 
      CheckCircle2, ArrowRightLeft, AlertTriangle, Loader2, Copy, Lock,
      Trophy, Medal, Frown, Ghost, RefreshCcw, Crown, UserPlus, X,
      Coins, Hand, Sparkles, ChevronDown, Zap,
      Diamond, Award, Shield, Flame, XCircle
    } from 'lucide-react';

    // --- 設定區 ---
    const API_URL = "https://script.google.com/macros/s/AKfycbyxyH7Yavad0qjk5O1Da2f0B2C4TJylmZmDmWbNRpz7b_KhbU0y4mvqAM2d0pDKxbSX/exec";
    const LIFF_ID = "2009117946-3B0ycM46";

    // 載入時的隨機標語
    const LOADING_MSGS = [
      "正在努力划向伺服器，請稍候...",
      "等待時間可以做波比跳度過... 1 下 2 下",
      "槳頻 30 是有點慢...",
      "Expect More of Yourself.",
      "Reset to Zero. Paddle for Life."
    ];

    // --- 獨立元件：Confetti 彩帶 ---
    const Confetti = ({ isActive }) => {
      const canvasRef = useRef(null);
      useEffect(() => {
        if (!isActive) return;
        const canvas = canvasRef.current;
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const colors = ['#FFD700', '#10B981', '#F59E0B', '#3B82F6'];
        
        for(let i=0; i<120; i++) {
          particles.push({
            x: canvas.width / 2,
            y: canvas.height / 2 + 50,
            vx: (Math.random() - 0.5) * 15,
            vy: (Math.random() - 1) * 15 - 5,
            color: colors[Math.floor(Math.random() * colors.length)],
            size: Math.random() * 6 + 2,
            rotation: Math.random() * 360
          });
        }
        
        let animationId;
        const render = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          particles.forEach((p, index) => {
            p.x += p.vx;
            p.y += p.vy;
            p.vy += 0.4;
            p.rotation += 5;
            ctx.save();
            ctx.translate(p.x, p.y);
            ctx.rotate((p.rotation * Math.PI) / 180);
            ctx.fillStyle = p.color;
            ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
            ctx.restore();
            if (p.y > canvas.height) particles.splice(index, 1);
          });
          if (particles.length > 0) animationId = requestAnimationFrame(render);
        };
        render();
        return () => cancelAnimationFrame(animationId);
      }, [isActive]);
      if (!isActive) return null;
      return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none z-50" />;
    };

    // --- 3D 抽卡翻牌元件 (高級塔羅牌/向量插圖風格) ---
    const FlipCard = ({ rank, player, isFlipped, onFlip, delay }) => {
      const getRankTheme = (r) => {
        if (r === 1) return {
            primary: "border-yellow-500/50",
            bg: "bg-gradient-to-b from-[#1a1813] to-[#0D1210]",
            text: "text-yellow-400",
            glow: "shadow-[0_0_20px_rgba(250,204,21,0.15)]",
            icon: <Crown className="w-10 h-10 text-yellow-500 drop-shadow-md mb-2" />
        };
        if (r === 2) return {
            primary: "border-slate-300/40",
            bg: "bg-gradient-to-b from-[#16181a] to-[#0D1210]",
            text: "text-slate-300",
            glow: "shadow-[0_0_15px_rgba(203,213,225,0.1)]",
            icon: <Medal className="w-9 h-9 text-slate-300 drop-shadow-md mb-2" />
        };
        return {
            primary: "border-amber-600/50",
            bg: "bg-gradient-to-b from-[#1a1410] to-[#0D1210]",
            text: "text-amber-500",
            glow: "shadow-[0_0_15px_rgba(217,119,6,0.1)]",
            icon: <Award className="w-9 h-9 text-amber-600 drop-shadow-md mb-2" />
        };
      };

      const theme = getRankTheme(rank);
      
      // 塔羅牌幾何星盤向量暗紋
      const tarotPattern = `url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 50m-40 0a40 40 0 1 0 80 0a40 40 0 1 0 -80 0' fill='none' stroke='rgba(255,255,255,0.05)' stroke-width='0.5'/%3E%3Cpath d='M50 10L50 90M10 50L90 50' stroke='rgba(255,255,255,0.05)' stroke-width='0.5'/%3E%3Ccircle cx='50' cy='50' r='20' fill='none' stroke='rgba(255,255,255,0.05)' stroke-width='0.5'/%3E%3C/svg%3E")`;

      return (
        <div className={`relative w-full aspect-[2/3.2] cursor-pointer perspective-1000 animate-pop-in`} style={{ animationDelay: delay }} onClick={onFlip}>
          <div className={`w-full h-full transition-transform duration-[800ms] transform-style-3d ${isFlipped ? 'rotate-y-180' : ''}`}>
            
            {/* 卡牌正面 (尚未翻開) */}
            <div className={`absolute inset-0 backface-hidden bg-[#0D1210] border border-emerald-700/40 rounded-lg flex flex-col items-center justify-center shadow-xl overflow-hidden transition-opacity duration-300 ${isFlipped ? 'opacity-0' : 'opacity-100'}`}>
               <div className="absolute inset-1 border border-emerald-600/20 rounded-md"></div>
               <div className="absolute inset-2.5 border border-emerald-600/10 rounded-sm"></div>
               <div className="absolute inset-0" style={{ backgroundImage: tarotPattern, backgroundSize: '50px 50px' }}></div>
               
               <div className="w-12 h-12 flex items-center justify-center relative z-10">
                  <div className="absolute inset-0 rotate-45 border border-emerald-500/30"></div>
                  <div className="absolute inset-0 border border-emerald-500/30"></div>
                  <Sparkles className="w-5 h-5 text-emerald-500/70 animate-pulse" />
               </div>
            </div>

            {/* 卡牌反面 (翻開後顯示玩家) */}
            <div className={`absolute inset-0 backface-hidden rotate-y-180 border ${theme.primary} rounded-lg flex flex-col items-center justify-center overflow-hidden ${theme.bg} ${theme.glow}`}>
               <div className={`absolute inset-1.5 border ${theme.primary} opacity-40 rounded-md`}></div>
               <div className="absolute inset-0" style={{ backgroundImage: tarotPattern, backgroundSize: '80px 80px' }}></div>
               
               <div className="relative z-10 flex flex-col items-center w-full px-2">
                 {theme.icon}
                 <div className={`text-xs font-black truncate w-full text-center tracking-widest ${theme.text}`}>{player.name}</div>
                 <div className="w-6 h-[1px] bg-white/20 my-2"></div>
                 <div className={`text-2xl font-serif font-black ${theme.text}`}>{player.attendCount}</div>
                 <div className="text-[8px] text-white/40 uppercase tracking-widest mt-1">Attend</div>
               </div>
            </div>

          </div>
        </div>
      );
    };

    const App = () => {
      const [activeTab, setActiveTab] = useState('signup');
      
      // 排行榜狀態
      const [flippedCards, setFlippedCards] = useState({ 0: false, 1: false, 2: false });
      const [showConfetti, setShowConfetti] = useState(false);

      const [profiles, setProfiles] = useState([]);
      const [practiceDates, setPracticeDates] = useState([]);
      
      // 狀態 1: 報名表 (可讀寫) - 對應 Attendance_Main
      const [attendance, setAttendance] = useState({});
      const [initialAttendance, setInitialAttendance] = useState({});

      // 狀態 2: 實際打卡結果 (唯讀) - 對應 Attendance_Status_Calc (準時/遲到...)
      const [realStatus, setRealStatus] = useState({});

      const [currentUser, setCurrentUser] = useState(null);
      const [proxyUser, setProxyUser] = useState(null);
      const [selectedDate, setSelectedDate] = useState('');
      const [loading, setLoading] = useState(true);
      const [isRefreshing, setIsRefreshing] = useState(false);
      const [errorMsg, setErrorMsg] = useState(null);
      const [isSaving, setIsSaving] = useState(false);
      const [toast, setToast] = useState(null);

      // 註冊新用戶狀態
      const [isRegistering, setIsRegistering] = useState(false);
      const [newUserName, setNewUserName] = useState('');

      // 月份狀態
      const [selectedMonth, setSelectedMonth] = useState(null);
      const [bindingTarget, setBindingTarget] = useState(null);
      const [msgIndex, setMsgIndex] = useState(0);

      // 載入訊息輪播
      useEffect(() => {
        if (loading) {
          const interval = setInterval(() => {
            setMsgIndex((prev) => (prev + 1) % LOADING_MSGS.length);
          }, 2500);
          return () => clearInterval(interval);
        }
      }, [loading]);

      // 計算距離端午節 (6/19) 的天數
      const daysToDragonBoat = useMemo(() => {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const currentYear = today.getFullYear();
        let targetDate = new Date(currentYear, 5, 19); // 6月份 (index 為 5)
        
        if (today > targetDate) {
          targetDate = new Date(currentYear + 1, 5, 19);
        }
        
        const diffTime = targetDate.getTime() - today.getTime();
        return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      }, []);

      const fetchData = async () => {
        try {
          const res = await fetch(`${API_URL}?action=getInitialData`);
          const data = await res.json();
          if (data.error) throw new Error(data.error);
          return data;
        } catch (err) {
          throw err;
        }
      };

      useEffect(() => {
        const init = async () => {
          try {
            if (LIFF_ID && window.liff) {
              await window.liff.init({ liffId: LIFF_ID });
              if (!window.liff.isLoggedIn()) {
                window.liff.login();
                return;
              }
            }
            
            const userId = (LIFF_ID && window.liff && window.liff.isLoggedIn()) 
              ? (await window.liff.getProfile()).userId 
              : "MOCK_USER_ID";
            
            const data = await fetchData();

            setProfiles(data.profiles);
            setPracticeDates(data.dates);
            
            // 設定報名狀態 (用於打勾)
            const attMap = data.attendanceMap || {};
            setAttendance(attMap);
            setInitialAttendance(JSON.parse(JSON.stringify(attMap)));

            // 設定實際打卡狀態 (用於看板 Badge & 排行榜)
            const checkInMap = data.checkInMap || {};
            setRealStatus(checkInMap);
            
            if (data.dates.length > 0) {
              // 智慧預設日期
              let bestDate = data.dates[0];
              try {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                let minDiff = Infinity;
                data.dates.forEach(dStr => {
                   const s = String(dStr);
                   if (s.includes('/')) {
                     const [m, d] = s.split('/').map(n => parseInt(n, 10));
                     let target = new Date(today.getFullYear(), m - 1, d);
                     const diff = Math.abs(target - today);
                     if (diff < minDiff) {
                       minDiff = diff;
                       bestDate = dStr;
                     }
                   }
                });
              } catch(e) { console.error("Smart default date error", e); }
              
              setSelectedDate(bestDate);

              try {
                const months = [...new Set(data.dates.map(d => {
                  const str = String(d);
                  return str.includes('/') ? parseInt(str.split('/')[0], 10) : null;
                }))].filter(m => m !== null).sort((a,b) => a-b);

                const currentMonth = new Date().getMonth() + 1;
                if (months.includes(currentMonth)) {
                  setSelectedMonth(currentMonth);
                } else if (months.length > 0) {
                  setSelectedMonth(months[0]);
                }
              } catch (e) { console.error("Month init error", e); }
            }

            const boundUser = data.profiles.find(p => p.lineId === userId);
            if (boundUser) {
              setCurrentUser(boundUser);
              setProxyUser(boundUser);
            }
            setLoading(false);
          } catch (err) {
            console.error(err);
            setErrorMsg("連線失敗，請確認 GAS 權限設為「任何人」且網址正確。");
            setLoading(false);
          }
        };
        init();
      }, []);

      // Handler: 重新整理
      const handleRefresh = async () => {
        setIsRefreshing(true);
        try {
          const data = await fetchData();
          setProfiles(data.profiles);
          setPracticeDates(data.dates);
          
          setAttendance(data.attendanceMap || {});
          setInitialAttendance(JSON.parse(JSON.stringify(data.attendanceMap || {})));
          setRealStatus(data.checkInMap || {}); 

          showToast("資料已更新");
        } catch (err) {
          showToast("更新失敗");
        } finally {
          setIsRefreshing(false);
        }
      };

      // Handler: 綁定
      const handleBindUser = async (name) => {
        if (isSaving) return;
        setIsSaving(true);
        setBindingTarget(name);
        try {
          const userId = (LIFF_ID && window.liff) ? (await window.liff.getProfile()).userId : "MOCK_USER_ID";
          await fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify({ action: 'bindLineId', name, lineId: userId })
          });
          const user = profiles.find(p => p.name === name);
          setCurrentUser(user);
          setProxyUser(user);
          showToast(`歡迎，${name}！已綁定。`);
        } catch (err) { alert("綁定失敗"); } 
        finally { 
          setIsSaving(false); 
          setBindingTarget(null);
        }
      };

      // Handler: 註冊新用戶
      const handleRegister = async () => {
        if (!newUserName.trim()) { alert("請輸入姓名"); return; }
        setIsSaving(true);
        try {
          const userId = (LIFF_ID && window.liff) ? (await window.liff.getProfile()).userId : "MOCK_USER_ID";
          await fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify({ action: 'register', name: newUserName.trim(), lineId: userId })
          });
          showToast(`註冊成功！歡迎 ${newUserName}`);
          const data = await fetchData();
          setProfiles(data.profiles);
          setPracticeDates(data.dates);
          setAttendance(data.attendanceMap || {});
          setInitialAttendance(JSON.parse(JSON.stringify(data.attendanceMap || {})));
          const newUser = data.profiles.find(p => p.name === newUserName.trim());
          if (newUser) {
            setCurrentUser(newUser);
            setProxyUser(newUser);
          }
          setIsRegistering(false);
        } catch (err) {
          alert("註冊失敗");
        } finally {
          setIsSaving(false);
        }
      };

      const isDateLocked = (dateStr) => {
        try {
          const today = new Date();
          today.setHours(0, 0, 0, 0);
          const cleanDate = dateStr.split('(')[0];
          const [m, d] = cleanDate.split('/').map(n => parseInt(n, 10));
          const year = today.getFullYear();
          const targetDate = new Date(year, m - 1, d);
          if (today.getMonth() === 11 && m === 1) targetDate.setFullYear(year + 1);
          return targetDate <= today;
        } catch (e) { return false; }
      };

      const hasUnsavedChanges = useMemo(() => {
        if (!proxyUser) return false;
        return practiceDates.some(date => {
           const key = `${proxyUser.name}_${date}`;
           const current = attendance[key] || '不參加';
           const initial = initialAttendance[key] || '不參加';
           return current !== initial;
        });
      }, [attendance, initialAttendance, proxyUser, practiceDates]);

      const handleUpdate = async () => {
        setIsSaving(true);
        try {
          const updates = {};
          practiceDates.forEach(date => {
            updates[date] = attendance[`${proxyUser.name}_${date}`] || '不參加';
          });
          await fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify({ action: 'updateAttendance', name: proxyUser.name, updates })
          });
          setInitialAttendance({...attendance});
          showToast('已儲存！');
        } catch (err) { alert("儲存失敗"); } 
        finally { setIsSaving(false); }
      };

      const handleCopyExcel = () => {
        const { Left, Right, Staff } = dashboardStats.manifest;
        const maxLen = Math.max(Left.length, Right.length, Staff.length);
        let text = `${selectedDate}\n\n`; 
        for(let i=0; i<maxLen; i++) {
          const l = Left[i] ? Left[i].name : "";
          const r = Right[i] ? Right[i].name : "";
          const s = Staff[i] ? Staff[i].name : "";
          text += `${l}\t${r}\t${s}\n`;
        }
        const doCopy = (txt) => {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(txt).then(() => showToast("名單已複製")).catch(() => fallbackCopy(txt));
            } else { fallbackCopy(txt); }
        };
        const fallbackCopy = (txt) => {
            const textArea = document.createElement("textarea");
            textArea.value = txt;
            document.body.appendChild(textArea);
            textArea.select();
            try { document.execCommand('copy'); showToast("名單已複製"); } catch (err) { alert("複製失敗"); }
            document.body.removeChild(textArea);
        };
        doCopy(text);
      };

      const toggleAttendance = (date) => {
        if (isDateLocked(date)) return;
        const key = `${proxyUser.name}_${date}`;
        const currentVal = attendance[key];
        const isAttending = ['參加', '準時', '遲到'].includes(currentVal);
        setAttendance(prev => ({ ...prev, [key]: isAttending ? '不參加' : '參加' }));
      };

      const showToast = (msg) => {
        setToast(msg);
        setTimeout(() => setToast(null), 3000);
      };

      const availableMonths = useMemo(() => {
        if (!practiceDates.length) return [];
        const months = new Set();
        practiceDates.forEach(d => {
            const str = String(d);
            if(str.includes('/')) months.add(parseInt(str.split('/')[0], 10));
        });
        return Array.from(months).sort((a, b) => a - b);
      }, [practiceDates]);

      const filteredDates = useMemo(() => {
        if (!selectedMonth) return practiceDates;
        return practiceDates.filter(d => {
            const str = String(d);
            return str.includes('/') && parseInt(str.split('/')[0], 10) === selectedMonth;
        });
      }, [selectedMonth, practiceDates]);

      const getFinalStatus = (name, date) => {
        const key = `${name}_${date}`;
        const calculated = realStatus[key];
        if (calculated && calculated !== '不參加') return calculated;
        const registered = attendance[key];
        return registered || '不參加';
      };

      const dashboardStats = useMemo(() => {
        // 包括所有報名或有打卡紀錄的人，讓他們維持在原位（左右槳/工作人員）
        const allBoardMembers = profiles.filter(p => {
          const status = getFinalStatus(p.name, selectedDate);
          return ['參加', '準時', '遲到', '未打卡', '缺席', '請假'].includes(status);
        });

        // 實際有出席的人（排除缺席與請假），用來計算「總出席」與男女人數
        const actualAttendees = allBoardMembers.filter(p => {
          const status = getFinalStatus(p.name, selectedDate);
          return !['缺席', '請假'].includes(status);
        });

        const male = actualAttendees.filter(p => p.gender === '男').length;
        const female = actualAttendees.filter(p => p.gender === '女').length;
        const manifest = {
          Left: allBoardMembers.filter(p => p.position && p.position.includes('左')),
          Right: allBoardMembers.filter(p => p.position && p.position.includes('右')),
          Staff: allBoardMembers.filter(p => p.position && (p.position.includes('舵') || p.position.includes('鼓'))),
        };
        return { total: actualAttendees.length, male, female, manifest, list: allBoardMembers };
      }, [selectedDate, attendance, realStatus, profiles]);

      // --- 純淨版榮耀殿堂資料計算與段位 ---
      const leaderboardData = useMemo(() => {
        const pastDates = practiceDates.filter(d => isDateLocked(d));
        const sortedPastDates = [...pastDates].reverse();

        const stats = profiles.map(p => {
          let a = 0;
          let currentStreak = 0;
          let streakBroken = false;

          practiceDates.forEach(d => {

              if (['參加', '準時', '遲到'].includes(s)) a++;

            if (['參加', '準時', '遲到'].includes(s)) {

            } else {
              streakBroken = true;
            }
          }
          return { name: p.name, attendCount: a, currentStreak };
        });

          const sorted = [...data].filter(i => i[key] > 0).sort((a, b) => b[key] - a[key]);

          return sorted.map((item, idx) => {
            if (idx > 0 && item[key] < sorted[idx - 1][key]) r = idx + 1;
            return { ...item, rank: r };
          });
        };

              <div className="animate-in fade-in slide-in-from-bottom-3 duration-500">
                <div className="sticky top-16 z-30 bg-[#151716]/95 backdrop-blur shadow-sm -mx-4 px-4 py-2 mb-6 border-b border-emerald-900/30">
                  <div className="flex items-center gap-2 bg-[#171C1A] p-4 rounded-2xl border border-emerald-900/30">
                    <div className="flex-1 flex flex-col justify-center relative">
                      <h2 className="font-bold text-gray-400 text-xs mb-1">選擇日期</h2>
                      <div className="relative flex items-center">
                        <select value={selectedDate} onChange={(e) => setSelectedDate(e.target.value)} className="w-full bg-transparent font-bold text-emerald-400 focus:outline-none text-sm appearance-none pr-8 relative z-10">
                          {practiceDates.map(d => <option key={d} value={d}>{d}</option>)}
                        </select>
                        <div className="absolute right-0 pointer-events-none flex flex-col items-center justify-center opacity-50">
                          <ChevronDown className="w-4 h-4 text-emerald-500" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div className="grid grid-cols-3 gap-3 mb-8 text-center">
                  <div className="bg-[#171C1A] p-4 rounded-2xl border border-emerald-900/20"><div className="text-[10px] text-gray-500 font-bold mb-1">總出席</div><div className="text-2xl font-black text-emerald-400">{dashboardStats.total}</div></div>
                  <div className="bg-[#171C1A] p-4 rounded-2xl border border-emerald-900/20"><div className="text-[10px] text-gray-500 font-bold mb-1">男生</div><div className="text-2xl font-black text-emerald-400">{dashboardStats.male}</div></div>
                  <div className="bg-[#171C1A] p-4 rounded-2xl border border-emerald-900/20"><div className="text-[10px] text-gray-500 font-bold mb-1">女生</div><div className="text-2xl font-black text-emerald-400">{dashboardStats.female}</div></div>
                </div>
                
                {/* Refresh 按鈕 */}
                <div className="flex justify-end mb-2 px-1">
                   <button onClick={handleRefresh} className="text-[10px] text-gray-500 flex items-center gap-1 hover:text-white transition-colors cursor-pointer">
                      <RefreshCcw className={`w-3 h-3 ${isRefreshing ? 'animate-spin' : ''}`} /> 更新數據
                   </button>
                </div>

                <div className="space-y-6">
                  {dashboardStats.manifest.Staff.length > 0 && (
                    <div className="bg-emerald-500/5 border border-emerald-500/20 rounded-2xl p-5">
                      <div className="flex items-center gap-2 mb-3 text-emerald-400 text-[10px] font-bold uppercase"><Ship className="w-4 h-4" /> 舵手與鼓手</div>
                      <div className="grid grid-cols-2 gap-3">
                        {dashboardStats.manifest.Staff.map(p => (
                          <div key={p.name} className="flex items-center justify-between p-2 bg-[#0d1f18] border border-emerald-500/30 rounded-lg">
                            <span className="text-sm font-bold truncate">{p.name}</span>
                            <StatusBadge name={p.name} />
                          </div>
                        ))}
                      </div>
                    </div>
                  )}
                  <div className="grid grid-cols-2 gap-4">
                    {['Left', 'Right'].map(side => (
                      <div key={side} className="space-y-3">
                        <div className="text-[10px] font-bold text-gray-500 uppercase">{side === 'Left' ? '左槳' : '右槳'}</div>
                        {dashboardStats.manifest[side].map(p => (
                          <div key={p.name} className="p-3 bg-[#171C1A] rounded-xl flex justify-between items-center text-sm font-bold shadow-sm border border-emerald-900/20">
                            <span className="truncate">{p.name}</span>
                            <StatusBadge name={p.name} />
                          </div>
                        ))}
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            )}

            {/* 分頁 3: 榮耀殿堂 */}
            {activeTab === 'leaderboard' && (
              <div className="animate-in fade-in slide-in-from-bottom-3 duration-500">
                <div className="min-h-[400px]">
                  {(() => {
                    const top10List = leaderboardData.attendance.filter(p => p.rank <= 10);
                    const top3 = top10List.slice(0, 3);
                    const others = top10List.slice(3);

                    if (leaderboardData.attendance.length === 0) {
                       return <div className="text-center text-gray-500 py-10 mt-10">目前無數據</div>;
                    }

                    return (
                      <div className="space-y-8 pb-20 pt-6">
                        <div className="text-center">
                          <h2 className="text-2xl font-black text-emerald-400 tracking-widest drop-shadow-lg flex items-center justify-center gap-2">
                            <Trophy className="w-6 h-6 text-yellow-500" /> MVP 殿堂
                          </h2>
                          <p className="text-[11px] text-gray-500 mt-2 font-bold tracking-widest">點擊專屬卡牌揭曉榮耀</p>
                        </div>

                        {/* 抽卡前三名 */}
                        <div className="grid grid-cols-3 gap-3 px-2 items-end">
                          {top3[1] && <FlipCard rank={2} player={top3[1]} isFlipped={flippedCards[1]} onFlip={() => setFlippedCards(p => ({...p, 1: true}))} delay="0.1s" />}
                          <div className="transform -translate-y-4 z-10">
                            {top3[0] && <FlipCard rank={1} player={top3[0]} isFlipped={flippedCards[0]} onFlip={() => { setFlippedCards(p => ({...p, 0: true})); setShowConfetti(true); setTimeout(() => setShowConfetti(false), 3000); }} delay="0s" />}
                          </div>
                          {top3[2] && <FlipCard rank={3} player={top3[2]} isFlipped={flippedCards[2]} onFlip={() => setFlippedCards(p => ({...p, 2: true}))} delay="0.2s" />}
                        </div>

                        {/* 菁英榜單 (Tier System) */}
                        {others.length > 0 && (
                          <div className="bg-[#171C1A] border border-emerald-900/30 rounded-2xl overflow-hidden animate-slide-down" style={{animationDelay: '0.4s'}}>
                             <div className="px-4 py-3 bg-[#0d1f18] border-b border-emerald-900/30 flex justify-between items-center">
                               <span className="text-xs font-bold text-emerald-500 uppercase tracking-widest">派兜寶貝 TOP 10</span>
                             </div>
                             <div className="divide-y divide-emerald-900/10">
                               {others.map((item) => {
                                 const tier = getTier(item.attendCount);
                                 const flameCount = item.currentStreak >= 10 ? 3 : item.currentStreak >= 5 ? 2 : item.currentStreak >= 3 ? 1 : 0;
                                 
                                 return (
                                   <div key={item.name} className="flex items-center justify-between p-4 hover:bg-[#1C2220] transition-colors">
                                     <div className="flex items-center gap-4">
                                       <div className="w-5 text-center font-bold text-gray-600 text-sm">#{item.rank}</div>
                                       <div className="flex flex-col">
                                          <div className="flex items-center gap-1.5">
                                             <span className="font-bold text-gray-200 text-sm">{item.name}</span>
                                             {/* 火焰連勝標記 */}
                                             {flameCount > 0 && (
                                               <div className="flex items-center gap-[1px]" title={`連續出席 ${item.currentStreak} 次`}>
                                                 {Array.from({ length: flameCount }).map((_, i) => (
                                                   <Flame key={i} className="w-3.5 h-3.5 text-orange-500 fill-orange-500 animate-pulse" />
                                                 ))}
                                               </div>
                                             )}
                                          </div>
                                          {tier && (
                                            <div className={`mt-1 flex items-center gap-1 w-fit px-2 py-0.5 rounded-full border ${tier.bg}`}>
                                               <tier.icon className={`w-3 h-3 ${tier.color}`} />
                                               <span className={`text-[10px] font-bold ${tier.color}`}>{tier.name}</span>
                                            </div>
                                          )}
                                       </div>
                                     </div>
                                     <div className="font-black text-emerald-500/90 text-lg">{item.attendCount} <span className="text-[10px] text-gray-600 font-normal">次</span></div>
                                   </div>
                                 );
                               })}
                             </div>
                             {/* 備註區域 */}
                             <div className="bg-[#0d1f18]/50 border-t border-emerald-900/30 px-4 py-4 flex flex-col items-center gap-2">
                               <div className="text-[10px] text-emerald-600/70 font-bold tracking-widest">備註：火焰代表連續出席次數</div>
                               <div className="flex flex-wrap justify-center gap-4 text-[10px] text-gray-500 font-medium">
                                  <div className="flex items-center gap-1">
                                    <div className="flex"><Flame className="w-3 h-3 text-orange-500 fill-orange-500"/></div>
                                    <span>3次以上</span>
                                  </div>
                                  <div className="flex items-center gap-1">
                                    <div className="flex"><Flame className="w-3 h-3 text-orange-500 fill-orange-500"/><Flame className="w-3 h-3 text-orange-500 fill-orange-500"/></div>
                                    <span>5次以上</span>
                                  </div>
                                  <div className="flex items-center gap-1">
                                    <div className="flex"><Flame className="w-3 h-3 text-orange-500 fill-orange-500"/><Flame className="w-3 h-3 text-orange-500 fill-orange-500"/><Flame className="w-3 h-3 text-orange-500 fill-orange-500"/></div>
                                    <span>10次以上</span>
                                  </div>
                               </div>
                             </div>
                          </div>
                        )}
                      </div>
                    );
                  })()}
                </div>
              </div>
            )}
          </main>

          {activeTab === 'signup' && (
            <div className="fixed bottom-8 left-0 right-0 px-6 z-50 flex justify-center">
              <button 
                onClick={handleUpdate} 
                disabled={isSaving || !hasUnsavedChanges} 
                className="w-full max-w-sm flex items-center justify-center gap-3 px-8 py-4 bg-emerald-500 hover:bg-emerald-400 text-[#0a1a12] rounded-2xl font-black shadow-2xl disabled:opacity-50 disabled:grayscale transition-all active:scale-95"
              >
                {isSaving ? <div className="w-5 h-5 border-2 border-[#0a1a12]/30 border-t-[#0a1a12] rounded-full animate-spin" /> : <Save className="w-5 h-5" />}
                {hasUnsavedChanges ? `儲存 ”${proxyUser?.name}“ 資料` : "無變更"}
              </button>
            </div>
          )}
          
          {activeTab === 'dashboard' && (
            <div className="fixed bottom-8 right-6 z-50">
              <button onClick={handleCopyExcel} className="flex items-center gap-3 px-8 py-4 bg-emerald-500 hover:bg-emerald-400 text-[#0a1a12] rounded-2xl font-black shadow-2xl transition-all active:scale-95">
                <Copy className="w-5 h-5" />
                複製名單
              </button>
            </div>
          )}
          {toast && <div className="fixed top-24 left-1/2 -translate-x-1/2 bg-emerald-500 text-[#0a1a12] px-6 py-3 rounded-full font-bold shadow-2xl flex items-center gap-2 animate-in slide-in-from-top-4 z-[100]"><CheckCircle2 className="w-4 h-4" />{toast}</div>}
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
