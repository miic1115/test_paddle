<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>派兜管理系統</title>
  
  <!-- 1. 樣式與圖標 -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- 2. LINE SDK -->
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <!-- 3. React 引擎設定 -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.300.0"
      }
    }
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* 隱藏橫向捲軸但保留功能 */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="bg-[#151716] text-white font-sans antialiased selection:bg-emerald-500/30">
  <div id="root"></div>

  <!-- 4. 應用程式邏輯 -->
  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useMemo } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      Calendar, Ship, ChevronRight, Save, 
      CheckCircle2, ArrowRightLeft, AlertTriangle, Loader2, Copy, Lock,
      Trophy, Medal, Frown, Ghost, RefreshCcw, Crown
    } from 'lucide-react';

    // --- 設定區 ---
    const API_URL = "https://script.google.com/macros/s/AKfycbzsj2ZpBYk3sqJAEgIhO86FqMI8MPbcw5yXkZ8Znjr8WTwiDRAF55bKLo-WiPuxcTs1/exec";
    const LIFF_ID = "2009117946-3B0ycM46"; // 更新為新的 LIFF ID

    // 載入時的隨機標語
    const LOADING_MSGS = [
      "正在努力划向伺服器，請稍候...",
      "等待時間可以做波比跳度過... 1 下 2 下",
      "槳頻 30 是有點慢...",
      "Expect More of Yourself.",
      "Reset to Zero. Paddle for Life."
    ];

    const App = () => {
      const [activeTab, setActiveTab] = useState('signup');
      const [leaderboardTab, setLeaderboardTab] = useState('attendance'); // 'attendance' | 'late'
      
      const [profiles, setProfiles] = useState([]);
      const [practiceDates, setPracticeDates] = useState([]);
      
      // 狀態：當前出席狀況 vs 初始載入狀況
      const [attendance, setAttendance] = useState({});
      const [initialAttendance, setInitialAttendance] = useState({});

      const [currentUser, setCurrentUser] = useState(null);
      const [proxyUser, setProxyUser] = useState(null);
      const [selectedDate, setSelectedDate] = useState('');
      const [loading, setLoading] = useState(true);
      const [isRefreshing, setIsRefreshing] = useState(false); // 控制局部重新整理
      const [errorMsg, setErrorMsg] = useState(null);
      const [isSaving, setIsSaving] = useState(false);
      const [toast, setToast] = useState(null);

      // 月份狀態
      const [selectedMonth, setSelectedMonth] = useState(null);
      
      // 綁定狀態
      const [bindingTarget, setBindingTarget] = useState(null);

      // 載入訊息輪播索引
      const [msgIndex, setMsgIndex] = useState(0);

      // 載入訊息輪播邏輯
      useEffect(() => {
        if (loading) {
          const interval = setInterval(() => {
            setMsgIndex((prev) => (prev + 1) % LOADING_MSGS.length);
          }, 2500);
          return () => clearInterval(interval);
        }
      }, [loading]);

      // 初始化資料抓取函數
      const fetchData = async () => {
        try {
          const res = await fetch(`${API_URL}?action=getInitialData`);
          const data = await res.json();
          if (data.error) throw new Error(data.error);
          return data;
        } catch (err) {
          throw err;
        }
      };

      // 初始化
      useEffect(() => {
        const init = async () => {
          try {
            // 初始化 LIFF
            if (LIFF_ID && window.liff) {
              await window.liff.init({ liffId: LIFF_ID });
              if (!window.liff.isLoggedIn()) {
                window.liff.login();
                return;
              }
            }
            
            const userId = (LIFF_ID && window.liff && window.liff.isLoggedIn()) 
              ? (await window.liff.getProfile()).userId 
              : "MOCK_USER_ID";
            
            // 抓取資料
            const data = await fetchData();

            setProfiles(data.profiles);
            setPracticeDates(data.dates);
            
            const attMap = data.attendanceMap || {};
            setAttendance(attMap);
            setInitialAttendance(JSON.parse(JSON.stringify(attMap)));
            
            if (data.dates.length > 0) {
              // 智慧預設日期
              let bestDate = data.dates[0];
              try {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                let minDiff = Infinity;
                data.dates.forEach(dStr => {
                   const s = String(dStr);
                   if (s.includes('/')) {
                     const [m, d] = s.split('/').map(n => parseInt(n, 10));
                     let target = new Date(today.getFullYear(), m - 1, d);
                     const diff = Math.abs(target - today);
                     if (diff < minDiff) {
                       minDiff = diff;
                       bestDate = dStr;
                     }
                   }
                });
              } catch(e) { console.error("Smart default date error", e); }
              
              setSelectedDate(bestDate);

              // 初始化月份
              try {
                const months = [...new Set(data.dates.map(d => {
                  const str = String(d);
                  return str.includes('/') ? parseInt(str.split('/')[0], 10) : null;
                }))].filter(m => m !== null).sort((a,b) => a-b);

                const currentMonth = new Date().getMonth() + 1;
                if (months.includes(currentMonth)) {
                  setSelectedMonth(currentMonth);
                } else if (months.length > 0) {
                  setSelectedMonth(months[0]);
                }
              } catch (e) { console.error("Month init error", e); }
            }

            // 自動登入
            const boundUser = data.profiles.find(p => p.lineId === userId);
            if (boundUser) {
              setCurrentUser(boundUser);
              setProxyUser(boundUser);
            }
            setLoading(false);
          } catch (err) {
            console.error(err);
            setErrorMsg("連線失敗，請確認 GAS 權限設為「任何人」且網址正確。");
            setLoading(false);
          }
        };
        init();
      }, []);

      // 重新整理功能 (模組 B)
      const handleRefresh = async () => {
        setIsRefreshing(true);
        try {
          const data = await fetchData();
          setProfiles(data.profiles);
          setPracticeDates(data.dates);
          const attMap = data.attendanceMap || {};
          setAttendance(attMap);
          setInitialAttendance(JSON.parse(JSON.stringify(attMap)));
          showToast("資料已更新");
        } catch (err) {
          showToast("更新失敗");
        } finally {
          setIsRefreshing(false);
        }
      };

      // 綁定
      const handleBindUser = async (name) => {
        if (isSaving) return;
        setIsSaving(true);
        setBindingTarget(name);
        try {
          const userId = (LIFF_ID && window.liff) ? (await window.liff.getProfile()).userId : "MOCK_USER_ID";
          await fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify({ action: 'bindLineId', name, lineId: userId })
          });
          const user = profiles.find(p => p.name === name);
          setCurrentUser(user);
          setProxyUser(user);
          showToast(`歡迎，${name}！已綁定。`);
        } catch (err) { alert("綁定失敗"); } 
        finally { 
          setIsSaving(false); 
          setBindingTarget(null);
        }
      };

      // 判斷日期是否已鎖定
      const isDateLocked = (dateStr) => {
        try {
          const today = new Date();
          today.setHours(0, 0, 0, 0);
          const cleanDate = dateStr.split('(')[0];
          const [m, d] = cleanDate.split('/').map(n => parseInt(n, 10));
          const year = today.getFullYear();
          const targetDate = new Date(year, m - 1, d);
          if (today.getMonth() === 11 && m === 1) targetDate.setFullYear(year + 1);
          return targetDate <= today;
        } catch (e) { return false; }
      };

      // 檢查變更
      const hasUnsavedChanges = useMemo(() => {
        if (!proxyUser) return false;
        return practiceDates.some(date => {
           const key = `${proxyUser.name}_${date}`;
           const current = attendance[key] || '不參加';
           const initial = initialAttendance[key] || '不參加';
           return current !== initial;
        });
      }, [attendance, initialAttendance, proxyUser, practiceDates]);

      // 儲存
      const handleUpdate = async () => {
        setIsSaving(true);
        try {
          const updates = {};
          practiceDates.forEach(date => {
            updates[date] = attendance[`${proxyUser.name}_${date}`] || '不參加';
          });
          await fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify({ action: 'updateAttendance', name: proxyUser.name, updates })
          });
          setInitialAttendance({...attendance});
          showToast('已儲存！');
        } catch (err) { alert("儲存失敗"); } 
        finally { setIsSaving(false); }
      };

      // 複製到 Excel (模組 C)
      const handleCopyExcel = () => {
        const { Left, Right, Staff } = dashboardStats.manifest;
        const maxLen = Math.max(Left.length, Right.length, Staff.length);
        const lockedStatus = isDateLocked(selectedDate) ? "(鎖定)" : "";
        
        let text = `${selectedDate}${lockedStatus}\n\n`; // 標題 + 空行
        
        for(let i=0; i<maxLen; i++) {
          const l = Left[i] ? Left[i].name : "";
          const r = Right[i] ? Right[i].name : "";
          const s = Staff[i] ? Staff[i].name : "";
          text += `${l}\t${r}\t${s}\n`;
        }
        
        const doCopy = (txt) => {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(txt)
                    .then(() => showToast("名單已複製 (可直接貼上 Excel)"))
                    .catch(() => fallbackCopy(txt));
            } else { fallbackCopy(txt); }
        };

        const fallbackCopy = (txt) => {
            const textArea = document.createElement("textarea");
            textArea.value = txt;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showToast("名單已複製");
            } catch (err) { alert("複製失敗"); }
            document.body.removeChild(textArea);
        };

        doCopy(text);
      };

      const toggleAttendance = (date) => {
        if (isDateLocked(date)) return;
        const key = `${proxyUser.name}_${date}`;
        // 簡單邏輯：點擊切換 參加 <-> 不參加
        // 如果原本是 '準時' 或 '遲到'，切換後也會變成 '不參加'
        const currentVal = attendance[key];
        const isAttending = ['參加', '準時', '遲到'].includes(currentVal);
        setAttendance(prev => ({ ...prev, [key]: isAttending ? '不參加' : '參加' }));
      };

      const showToast = (msg) => {
        setToast(msg);
        setTimeout(() => setToast(null), 3000);
      };

      // 輔助函式：判斷是否視為出席 (模組 B 邏輯)
      const isConsideredAttending = (status) => {
        return ['參加', '準時', '遲到'].includes(status);
      };

      const availableMonths = useMemo(() => {
        if (!practiceDates.length) return [];
        const months = new Set();
        practiceDates.forEach(d => {
            const str = String(d);
            if(str.includes('/')) months.add(parseInt(str.split('/')[0], 10));
        });
        return Array.from(months).sort((a, b) => a - b);
      }, [practiceDates]);

      const filteredDates = useMemo(() => {
        if (!selectedMonth) return practiceDates;
        return practiceDates.filter(d => {
            const str = String(d);
            return str.includes('/') && parseInt(str.split('/')[0], 10) === selectedMonth;
        });
      }, [selectedMonth, practiceDates]);

      // 看板統計 (模組 B)
      const dashboardStats = useMemo(() => {
        // 篩選出所有狀態為 參加/準時/遲到 的人
        const attendees = profiles.filter(p => isConsideredAttending(attendance[`${p.name}_${selectedDate}`]));
        const male = attendees.filter(p => p.gender === '男').length;
        const female = attendees.filter(p => p.gender === '女').length;
        const manifest = {
          Left: attendees.filter(p => p.position && p.position.includes('左')),
          Right: attendees.filter(p => p.position && p.position.includes('右')),
          Staff: attendees.filter(p => p.position && (p.position.includes('舵') || p.position.includes('鼓'))),
        };
        return { total: attendees.length, male, female, manifest };
      }, [selectedDate, attendance, profiles]);

      // 排行榜統計 (模組 A)
      const leaderboardData = useMemo(() => {
        const stats = profiles.map(p => {
          let attendCount = 0;
          let lateCount = 0;
          
          practiceDates.forEach(date => {
            // 僅計算已鎖定(過去)的日期
            if (isDateLocked(date)) {
              const status = attendance[`${p.name}_${date}`];
              
              // 全隊出席榜：準時 + 遲到 + 參加
              if (['參加', '準時', '遲到'].includes(status)) {
                attendCount++;
              }
              
              // 遲到榜：遲到 + 未打卡(這裡假設未打卡需要另外判斷，但目前以前端資料為主，先抓"遲到")
              // 如果系統有記錄 '未打卡' 字串也可加入。目前邏輯以 '遲到' 為主。
              if (status === '遲到') {
                lateCount++;
              }
            }
          });
          return { name: p.name, attendCount, lateCount };
        });

        // 排序與名次計算
        const sortAndRank = (data, key) => {
          const sorted = [...data].sort((a, b) => b[key] - a[key]);
          let rank = 1;
          return sorted.map((item, index) => {
            if (index > 0 && item[key] < sorted[index - 1][key]) {
              rank = index + 1; // Dense Ranking (1, 1, 3) 或是 (1, 1, 2)
              // 題目要求 "名次並列"。通常若有兩人第一，第三人為第三名。
              // 若要實作 1, 1, 2 (Dense Rank)，則: if val < prevVal then currentRank++
              // 這裡採用標準比賽排名 (1, 1, 3) 較為常見，若需 1, 1, 2 請改用 currentRank 變數累加
            }
             // 這裡改用 Dense Ranking (1, 1, 2) 邏輯，比較適合團隊激勵
            return { ...item, rank: index > 0 && item[key] === sorted[index-1][key] ? sorted[index-1].rank : (index > 0 ? sorted[index-1].rank + 1 : 1) }; 
          });
        };

        return {
          attendance: sortAndRank(stats, 'attendCount'),
          late: sortAndRank(stats, 'lateCount').slice(0, 5) // Top 5
        };
      }, [profiles, practiceDates, attendance]);


      // --- 渲染元件 ---

      // 狀態 Badge 元件 (模組 B)
      const StatusBadge = ({ name }) => {
        const status = attendance[`${name}_${selectedDate}`];
        
        if (status === '準時') {
          return (
            <div className="flex items-center gap-1 px-2 py-1 bg-emerald-500/20 rounded-md border border-emerald-500/30">
              <CheckCircle2 className="w-3 h-3 text-emerald-500" />
              <span className="text-xs font-bold text-emerald-400">準時</span>
            </div>
          );
        }
        if (status === '遲到') {
          return (
            <div className="flex items-center gap-1 px-2 py-1 bg-orange-500/20 rounded-md border border-orange-500/30">
              <Frown className="w-3 h-3 text-orange-500" />
              <span className="text-xs font-bold text-orange-400">遲到</span>
            </div>
          );
        }
        // 預設 (參加)
        return (
          <div className="flex items-center gap-1 px-2 py-1 bg-emerald-500/20 rounded-md border border-emerald-500/30">
            <CheckCircle2 className="w-3 h-3 text-emerald-500" />
            <span className="text-xs font-bold text-emerald-400">出席</span>
          </div>
        );
      };

      // 1. Loading 畫面
      if (loading) return (
        <div className="min-h-screen w-full flex flex-col items-center justify-center bg-[#151716] relative overflow-hidden">
          <div className="flex-1 flex flex-col items-center justify-center w-full px-8 space-y-10 -mt-16">
            <div className="w-full max-w-[320px]">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 128" className="w-full h-auto drop-shadow-[0_0_8px_rgba(1,177,165,0.4)]">
                  <g fill="#01b1a5">

                          if (item.rank === 1) { rankColor = 'bg-yellow-500 text-black'; Icon = Crown; }
                          else if (item.rank === 2) { rankColor = 'bg-gray-300 text-black'; Icon = Medal; }
                          else if (item.rank === 3) { rankColor = 'bg-amber-700 text-white'; Icon = Medal; }
                        } else {
                          // 遲到榜統一橘色系
                          rankColor = 'bg-orange-500 text-black';
                        }

                        return (
                          <div key={item.name} className="flex items-center justify-between p-4 border-b border-emerald-900/10 last:border-0 hover:bg-[#1a201e]">
                            <div className="flex items-center gap-4">
                              <div className={`w-8 h-8 rounded-full flex items-center justify-center font-black text-sm ${rankColor}`}>
                                {item.rank}
                              </div>
                              <div className="font-bold text-base">{item.name}</div>
                            </div>
                            <div className="flex items-center gap-2">
                              <span className={`text-xl font-black ${leaderboardTab === 'attendance' ? 'text-emerald-500' : 'text-orange-500'}`}>
                                {leaderboardTab === 'attendance' ? item.attendCount : item.lateCount}
                              </span>
                              <span className="text-xs text-gray-500 font-bold">次</span>
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  )}
                </div>
              </div>
            )}
          </main>

          {activeTab === 'signup' && (
            <div className="fixed bottom-8 left-0 right-0 px-6 z-50 flex justify-center">
              <button 
                onClick={handleUpdate} 
                disabled={isSaving || !hasUnsavedChanges} 
                className="w-full max-w-sm flex items-center justify-center gap-3 px-8 py-4 bg-emerald-500 hover:bg-emerald-400 text-[#0a1a12] rounded-2xl font-black shadow-2xl disabled:opacity-50 disabled:grayscale transition-all active:scale-95"
              >
                {isSaving ? <div className="w-5 h-5 border-2 border-[#0a1a12]/30 border-t-[#0a1a12] rounded-full animate-spin" /> : <Save className="w-5 h-5" />}
                {hasUnsavedChanges ? `儲存 ”${proxyUser?.name}“ 資料` : "無變更"}
              </button>
            </div>
          )}
          
          {/* 模組 C: 複製按鈕維持在 Dashboard */}
          {activeTab === 'dashboard' && (
            <div className="fixed bottom-8 right-6 z-50">
              <button onClick={handleCopyExcel} className="flex items-center gap-3 px-8 py-4 bg-emerald-500 hover:bg-emerald-400 text-[#0a1a12] rounded-2xl font-black shadow-2xl transition-all active:scale-95">
                <Copy className="w-5 h-5" />
                複製名單
              </button>
            </div>
          )}
          {toast && <div className="fixed top-24 left-1/2 -translate-x-1/2 bg-emerald-500 text-[#0a1a12] px-6 py-3 rounded-full font-bold shadow-2xl flex items-center gap-2 animate-in slide-in-from-top-4 z-[100]"><CheckCircle2 className="w-4 h-4" />{toast}</div>}
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
